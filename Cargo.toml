[package]
name = "discv5-testground"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "discv5-testground"
path = "src/main.rs"

[dependencies]
chrono = "0.4.26"
# Speed up ENR update
# https://github.com/sigp/discv5/pull/196
discv5 = { git = "https://github.com/ackintosh/discv5.git", rev = "3a182d9d8c1c520b518358eec09080408061dbcc" }
rand_xorshift = "0.3.0"
serde = "1.0.164"
serde_json = "1.0.97"
testground = "0.4.0"
tokio = { version = "1.28.2", features = ["macros"] }
tokio-stream = "0.1.14"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
