name = "discv5-testground"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "discv5-testground"
path = "src/main.rs"

[dependencies]
chrono = "0.4.24"
discv5 = { git = "https://github.com/ackintosh/discv5.git", rev = "2321f8b7e478fc48d9f68712ab36b0ff5f2fc31a" }
#discv5 = "0.2.2"
ipnetwork = "0.20.0"
rand_xorshift = "0.3.0"
serde = "1.0.160"
serde_json = "1.0.96"
testground = "0.4.0"
tokio = { version = "1.28.0", features = ["macros"] }
tokio-stream = "0.1.14"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
